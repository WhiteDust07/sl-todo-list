<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo-Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Solo-Todo-List</h1>
    <div id="main-container" >
        <form id="form" class="form" onclick="">
            <input id="input" type="text" placeholder="Enter tasks">
            <button class="add">Add</button>
            <button class="addition">+</button>
            <!-- addition btn might be select with option of daily and weekly todo -->
        </form>
        <ul id="todo-ul">

        </ul>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
